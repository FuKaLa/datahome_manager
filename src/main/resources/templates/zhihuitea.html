<!DOCTYPE html>

    <link rel="stylesheet" href="css/common.css">

                        </span>
                    </li>
                    <li class="user user_t admin_login_f_title">

                    <li class="teacher-box active"><a onclick="zhihuistu()"><span>智慧学习【学生】</span></a></li>
                </ul>
            </li>

    <div class="main">
        <div class="admin-con">
            <h5 class="main-h5">智慧学习【老师】</h5>
            <form class="form-horizontal form-admin" id="edit">

                <h6 class="main-h6">基础信息</h6>
                <div class="form-group">
                    <label class="col-sm-1 control-label"></label>
                    <label class="col-sm-1 control-label">学校：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" th:value=${baseInfo[0].value}
                               id="xx" onkeyup="this.value=this.value.replace(/\D|^0/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D|^0/g,'')">
                    </div>
                    <label class="col-sm-1 control-label">视频数量/个：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" th:value=${baseInfo[1].value}
                               id="spsl" onkeyup="this.value=this.value.replace(/\D|^0/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D|^0/g,'')">
                    </div>

                    <label class="col-sm-1 control-label">教师人数：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" th:value=${baseInfo[2].value}
                               id="js" onkeyup="this.value=this.value.replace(/\D|^0/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D|^0/g,'')">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label"></label>
                    <label class="col-sm-1 control-label">班级：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" th:value=${baseInfo[3].value}
                               id="bj" onkeyup="this.value=this.value.replace(/\D|^0/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D|^0/g,'')">
                    </div>
                    <label class="col-sm-1 control-label">学生人数：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" th:value=${baseInfo[4].value}
                               id="xs" onkeyup="this.value=this.value.replace(/\D|^0/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D|^0/g,'')">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label"></label>
                    <label class="col-sm-1 control-label"> 视频时长/h：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" th:value=${baseInfo[5].value}
                               id="spsc" onkeyup="this.value=this.value.replace(/\D|^0/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D|^0/g,'')">
                    </div>
                    <label class="col-sm-1 control-label">视频容量/G：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" th:value=${baseInfo[6].value}
                               id="sprl" onkeyup="this.value=this.value.replace(/\D|^0/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D|^0/g,'')">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label"></label>
                    <label class="col-sm-1 control-label">试卷数量/份：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" th:value=${baseInfo[7].value}
                               id="sjsl" onkeyup="this.value=this.value.replace(/\D|^0/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D|^0/g,'')">
                    </div>
                    <label class="col-sm-1 control-label">课件数量/份：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" th:value=${baseInfo[8].value}
                               id="kjsl" onkeyup="this.value=this.value.replace(/\D|^0/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D|^0/g,'')">
                    </div>

                    <label class="col-sm-1 control-label"> 作业数量/份：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" th:value=${baseInfo[9].value}
                               id="zysl" onkeyup="this.value=this.value.replace(/\D|^0/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D|^0/g,'')">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label"></label>
                    <label class="col-sm-1 control-label"> 当日新建/维护课程数量：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" th:value=${baseInfo[10].value}

                               onafterpaste="this.value=this.value.replace(/\D|^0/g,'')">
                    </div>
                    <label class="col-sm-1 control-label"> 当日上传视频数量：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" th:value=${baseInfo[11].value}
                               id="drscsp" onkeyup="this.value=this.value.replace(/\D|^0/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D|^0/g,'')">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label"></label>
                    <label class="col-sm-1 control-label"> 当日上传课件数量：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" th:value=${baseInfo[12].value}
                               id="drsckj" onkeyup="this.value=this.value.replace(/\D|^0/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D|^0/g,'')">
                    </div>
                    <label class="col-sm-1 control-label"> 当日发布直播数量：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" th:value=${baseInfo[13].value}
                               id="drfbzb" onkeyup="this.value=this.value.replace(/\D|^0/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D|^0/g,'')">
                    </div>

                </div>

                <h6 class="main-h6">课程信息</h6>
                <div class="form-group">
                    <label class="col-sm-1 control-label"></label>
                    <label class="col-sm-1 control-label">精品课程：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" th:value=${jpbxNum[0].courseNum}
                               id="jpkc" onkeyup="this.value=this.value.replace(/\D|^0/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D|^0/g,'')">
                    </div>

                    <label class="col-sm-1 control-label">必修课程：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" th:value=${jpbxNum[1].courseNum}
                               id="bxkc" onkeyup="this.value=this.value.replace(/\D|^0/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D|^0/g,'')">
                    </div>
                </div>


                <h6 class="main-h6">课程类别数量占比</h6>
                <div class="form-group">
                    <label class="col-sm-1 control-label"></label>
                    <label class="col-sm-1 control-label">通信方向：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" th:value=${courseNum[0].majorCourse}
                               id="tx" onkeyup="this.value=this.value.replace(/\D|^0/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D|^0/g,'')">
                    </div>

                    <div class="col-sm-2">
                        <input type="text" class="form-control" th:value=${courseNum[1].majorCourse}

                               onafterpaste="this.value=this.value.replace(/\D|^0/g,'')">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label"></label>
                    <label class="col-sm-1 control-label">云计算方向：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" th:value=${courseNum[2].majorCourse}
                               id="yjs" onkeyup="this.value=this.value.replace(/\D|^0/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D|^0/g,'')">
                    </div>

                    <label class="col-sm-1 control-label">物联网方向：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" th:value=${courseNum[3].majorCourse}
                               id="wlw" onkeyup="this.value=this.value.replace(/\D|^0/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D|^0/g,'')">
                    </div>

                    <label class="col-sm-1 control-label">智能制造方向：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" th:value=${courseNum[4].majorCourse}
                               id="znzz" onkeyup="this.value=this.value.replace(/\D|^0/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D|^0/g,'')">
                    </div>
                </div>

                <h6 class="main-h6">数字化资源数量占比</h6>
                <div class="form-group">
                    <label class="col-sm-1 control-label"></label>
                    <label class="col-sm-1 control-label">微课：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" th:value=${digitizationNum[0].value}
                               id="wk" onkeyup="this.value=this.value.replace(/\D|^0/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D|^0/g,'')">
                    </div>

                    <label class="col-sm-1 control-label">录播：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" th:value=${digitizationNum[1].value}
                               id="lb" onkeyup="this.value=this.value.replace(/\D|^0/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D|^0/g,'')">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label"></label>
                    <label class="col-sm-1 control-label">课件：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" th:value=${digitizationNum[2].value}
                               id="kj" onkeyup="this.value=this.value.replace(/\D|^0/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D|^0/g,'')">
                    </div>

                    <label class="col-sm-1 control-label">试卷：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" th:value=${digitizationNum[3].value}
                               id="sj" onkeyup="this.value=this.value.replace(/\D|^0/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D|^0/g,'')">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label"></label>
                    <label class="col-sm-1 control-label">问卷：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" th:value=${digitizationNum[4].value}
                               id="wj" onkeyup="this.value=this.value.replace(/\D|^0/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D|^0/g,'')">
                    </div>

                    <label class="col-sm-1 control-label">资料：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" th:value=${digitizationNum[5].value}
                               id="zl" onkeyup="this.value=this.value.replace(/\D|^0/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D|^0/g,'')">
                    </div>

                    <label class="col-sm-1 control-label">作业：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" th:value=${digitizationNum[6].value}
                               id="zy" onkeyup="this.value=this.value.replace(/\D|^0/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D|^0/g,'')">
                    </div>
                </div>
            </form>
                <h6 class="main-h6"></h6>
                <div class="form-group">
                    <button id="pwdBtn" onclick="update()" class="btn btn-primary btn-form">确认修改</button>
                </div>

        </div>
        <div class="footer">
            <p>版权信息 教育大数据后台管理平台</p>
        </div>
    </div>
</body>


<script type="text/javascript">
    function zhuanyeyunying() {
//        location.href = "/web/weix_product?parent_id=" + id;
        location.href = "/getDetailMajorOpration";
    }
    function zhihuitea() {
        location.href = "/getDetailSmartLearningTea";
    }
    function zhihuistu() {
        location.href = "/getDetailSmartLearningStu";
    }
    function zhuanyefenxi(majorName) {
        location.href = "/getByMajorMajorAnalysis?majorName=" + majorName;
    }

    function jiuyefenxi(majorName) {
        location.href = "/getByMajorEmployment?majorName=" + majorName;
    }
    $("#ensure").click(function () {
        $.cookie("username", "", { expires: 7 });
        $.cookie("password", "", { expires: 7 });
        ssoLogOut();
    });
</script>


</html>
